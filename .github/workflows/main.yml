name: Fog Kernel AOSP Android 13

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: AirmailTerror80/wwy_kernel_xiaomi_fog_rebase
          ref: makeine-staging
          fetch-depth: 1
          path: kernel

      - name: Setup Swap Space (14GB)
        # Android 13 kernels with Full LTO need significant memory to link vmlinux
        run: |
          sudo swapoff -a
          sudo dd if=/dev/zero of=/swapfile bs=1G count=14
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm python3 git curl

      - name: Download AOSP Toolchains (Shallow)
        run: |
          mkdir toolchain
          cd toolchain
          # Cloning specific branches to avoid the "repo not found" or "huge download" errors
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 -b master clang
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 -b master gcc64
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-android-4.9 -b master gcc32

      - name: Build Kernel
        run: |
          cd kernel
          # We use the T-release Clang version (r450784d) found inside the prebuilts
          export CLANG_DIR=$GITHUB_WORKSPACE/toolchain/clang/clang-r450784d
          export PATH=$CLANG_DIR/bin:$GITHUB_WORKSPACE/toolchain/gcc64/bin:$GITHUB_WORKSPACE/toolchain/gcc32/bin:$PATH
          
          # 1. Setup Config
          make O=out ARCH=arm64 vendor/fog-perf_defconfig
          
          # 2. Compile with Android 13 Flags
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CLANG_TRIPLE=aarch64-linux-gnu- \
               CROSS_COMPILE=aarch64-linux-android- \
               CROSS_COMPILE_ARM32=arm-linux-androideabi- \
               LLVM=1 \
               LLVM_IAS=1

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Fog-Android13-Kernel
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/out/arch/arm64/boot/Image.gz
            kernel/out/arch/arm64/boot/Image.gz-dtb
            kernel/out/arch/arm64/boot/dtbo.img
