name: Fog Kernel Stable (Clang 21)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: AirmailTerror80/wwy_kernel_xiaomi_fog_rebase
          ref: makeine-staging
          fetch-depth: 1
          path: kernel
      - name: Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm python3 git curl

      - name: Download ZyC Clang 21
        run: |
          mkdir clang
          # Using Clang 21 build from ZyCromerZ
          curl -L https://github.com/ZyCromerZ/Clang/releases/download/21.0.0git-20250715-release/Clang-21.0.0git-20250715.tar.gz | tar -xzC clang
          echo "$GITHUB_WORKSPACE/clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          cd kernel
          # Full LLVM suite
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               LLVM=1 \
               LLVM_IAS=1 \
               CC=clang \
               CLANG_TRIPLE=aarch64-linux-gnu- \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CROSS_COMPILE_COMPAT=arm-linux-gnueabi- \
               vendor/fog-perf_defconfig
          
          
          # Final Compilation
          make -j$(nproc --all) O=out ARCH=arm64 LLVM=1 LLVM_IAS=1

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Fog-Stable-Kernel
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/out/arch/arm64/boot/Image.gz
            kernel/out/arch/arm64/boot/Image.gz-dtb
            kernel/out/arch/arm64/boot/dtbo.img
