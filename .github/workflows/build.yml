name: Fog Kernel Production Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: AirmailTerror80/wwy_kernel_xiaomi_fog_rebase
          ref: makeine-staging
          fetch-depth: 1
          path: kernel
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm python3 git curl

      - name: Download AOSP Toolchains
        run: |
          mkdir toolchain
          cd toolchain
          # 1. Download AOSP Clang (The Compiler)
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/clang-r416183b1 clang
          # 2. Download AOSP GCC 64-bit (The Linker/Binutils)
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 gcc64
          # 3. Download AOSP GCC 32-bit (For vDSO/Compat)
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-android-4.9 gcc32

      - name: Build Kernel
        run: |
          cd kernel
          # Set paths for all three toolchains
          export PATH=$GITHUB_WORKSPACE/toolchain/clang/bin:$GITHUB_WORKSPACE/toolchain/gcc64/bin:$GITHUB_WORKSPACE/toolchain/gcc32/bin:$PATH
          
          # 1. Setup Config
          make O=out ARCH=arm64 vendor/fog-perf_defconfig
          
          # 2. Compile with AOSP Clang Triple
          # Note: CLANG_TRIPLE is required when using AOSP Clang
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CLANG_TRIPLE=aarch64-linux-gnu- \
               CROSS_COMPILE=aarch64-linux-android- \
               CROSS_COMPILE_ARM32=arm-linux-androideabi- \
               LLVM=1 \
               LLVM_IAS=1
               
      - name: Prepare Artifacts
        run: |
          mkdir -p final_build
          cp kernel/out/arch/arm64/boot/Image final_build/
          cp kernel/out/arch/arm64/boot/Image.gz final_build/
          cp kernel/out/arch/arm64/boot/Image.gz-dtb final_build/
          cp kernel/out/arch/arm64/boot/dtbo.img final_build/

      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-Fog-Kernel-LTO
          path: final_build/*
