name: Fog Kernel Production Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: AirmailTerror80/wwy_kernel_xiaomi_fog_rebase
          ref: makeine-staging
          fetch-depth: 1
          path: kernel

      - name: Setup Swap Space (For LTO)
        # Full LTO needs massive RAM for linking. This adds 10GB of virtual RAM.
        run: |
          sudo swapoff -a
          sudo dd if=/dev/zero of=/swapfile bs=1G count=10
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm python3 git curl

      - name: Download Proton Clang
        run: |
          mkdir toolchain
          cd toolchain
          git clone --depth=1 https://github.com/kdrag0n/proton-clang.git clang

      - name: Build Kernel
        run: |
          cd kernel
          export PATH=$GITHUB_WORKSPACE/toolchain/clang/bin:$PATH
          
          # 1. Clean and Setup Config
          make O=out ARCH=arm64 vendor/fog-perf_defconfig
          
          # 2. Compile with Performance Optimizations
          # We use -j$(nproc) for speed but LTO linking is done at the end
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
               LLVM=1 \
               LLVM_IAS=1 \
               LD=ld.lld \
               AR=llvm-ar \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip

      - name: Prepare Artifacts
        run: |
          mkdir -p final_build
          cp kernel/out/arch/arm64/boot/Image final_build/
          cp kernel/out/arch/arm64/boot/Image.gz final_build/
          cp kernel/out/arch/arm64/boot/Image.gz-dtb final_build/
          cp kernel/out/arch/arm64/boot/dtbo.img final_build/

      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-Fog-Kernel-LTO
          path: final_build/*
